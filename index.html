<!DOCTYPE html>
<html>

<head>
    <title>Boba Animation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="cup">
        <div class="tea">
            <div class="boba" style="left: 20%; top: 30%; animation-delay: 0s;"></div>
            <div class="boba" style="left: 50%; top: 50%; animation-delay: 0.5s;"></div>
            <div class="boba" style="left: 70%; top: 20%; animation-delay: 1s;"></div>
            <div class="boba" style="left: 30%; top: 60%; animation-delay: 1.5s;"></div>
            <div class="boba" style="left: 80%; top: 70%; animation-delay: 2s;"></div>
        </div>
        <div class="straw">
            <div class="straw-boba" style="animation-delay: 0s;"></div>
            <div class="straw-boba" style="animation-delay: 2s;"></div>
            <div class="straw-boba" style="animation-delay: 4s;"></div>
        </div>
    </div>
</body>

</html>
